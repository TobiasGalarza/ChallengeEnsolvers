{% include 'header.html' %}
<br>
<a href="{{url_for('create')}}" class="btn btn-success">
	New Task
</a>
<br>
<br>

<table class="table table-light table-striped">
	<thead class="thead-light">
		<tr>
			<th scope="col"></th>
			<th scope="col">TaskName</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody id='container-table'>
		{% for task in tasks %}
		<tr>
			<td>
				<form method="post" action="/check" enctype="multipart/form-data">
					{% if task[2] == 0 %}
					<div class="form-group">
						<input type="checkbox" value="{{task[2]}}" name="txtCheck" id="txtCheck" class="form-control"
							onclick="submit()">
						<input type="hidden" value="{{task[0]}}" name="txtID" id="txtID">
					</div>
					{% else %}
					<div class="form-group">
						<input type="checkbox" value="{{task[2]}}" name="txtCheck" id="txtCheck" class="form-control"
							onclick="submit()">
						<input type="hidden" value="{{task[0]}}" name="txtID" id="txtID">
					</div>
					{% endif %}
				</form>
			</td>
			<td>
				{{task[1]}}
			</td>
			<td>
				<a class="btn btn-warning" href="/edit/{{task[0]}}">Edit</a> |
				<a class="btn btn-danger" onclick="return confirm(' Are you sure you want to delete the task?')"
					href="/destroy/{{task[0]}}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% include 'footer.html' %}
