{% include 'header.html' %} {% with messages = get_flashed_messages() %} {% if messages %}
<div class="alert alert-danger" role="alert">
	{% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %} {% endwith %} {% for task in tasks %}
<br>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">

			<form method="post" action="/update_task" enctype="multipart/form-data">
				<div class="card">
					<div class="card-header text-center">
						Edit Task
					</div>
					<div class="card-body">
						<p class="card-text">
						<div class="form-group">
							<input type="hidden" value="{{task[0]}}" name="txtID" id="txtID">
						</div>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Task</span>
								</div>
								<input id="txtName" name="txtName" type="text" class="form-control"
									aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
									value="{{task[1]}}" autofocus>
							</div>
						</div>
						<div class="form-group mt-4">
							<input type="submit" class="btn btn-success" value="Confirm">
							<a href="{{url_for('index_task')}}" class="btn btn-danger">Exit</a>
						</div>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endfor %} {% include 'footer.html' %}
