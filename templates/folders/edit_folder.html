{% include 'header.html' %} {% with messages = get_flashed_messages() %} {% if messages %}
<div class="alert alert-danger" role="alert">
	{% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %} {% endwith %} {% for folder in folders %}
<br>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">

			<form method="post" action="/update_folder" enctype="multipart/form-data">
				<div class="card">
					<div class="card-header text-center">
						Edit Folder
					</div>
					<div class="card-body">
						<p class="card-text">
						<div class="form-group">
							<input type="hidden" value="{{folder[0]}}" name="txtID" id="txtID">
						</div>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Folder</span>
								</div>
								<input id="txtName" name="txtName" type="text" class="form-control"
									aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
									value="{{folder[1]}}" autofocus>
							</div>
						</div>
						<div class="form-group mt-4">
							<input type="submit" class="btn btn-success" value="Confirm">
							<a href="{{url_for('index_folder')}}" class="btn btn-danger">Exit</a>
						</div>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endfor %} {% include 'footer.html' %}
