						<input type="checkbox" onclick="(e) => {console.log('hola')}">
						</button>
					</div>
					{% endif %}
				</form>
			</td>
			<td>
				{{task[1]}}
			</td>
			<td>
				<a class="btn btn-warning" href="/edit/{{task[0]}}">Edit</a> |
				<a class="btn btn-danger" onclick="return confirm(' Are you sure you want to delete the task?')"
					href="/destroy/{{task[0]}}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
